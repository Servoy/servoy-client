<div class='bts-check' ng-class='model.styleClass' ng-show='model.visible'>
	<label>
		<input type="checkbox"
				   ng-model ="selection"
					 sablo-tabseq='model.tabSeq'
					 ng-click="checkBoxClicked()"
					 svy-click='handlers.onActionMethodID($event)'
					 ng-disabled="!model.enabled"
					/>
		 <span ng-bind="model.text"/>
	</label>
</div>
