<div class="svy-alert">
	<h4 class="svy-alert-header-txt window-title window-header">{{ title }}</h4>
	<div class="window-body">
      <div class="svy-alert-container">
        <div class="svy-alert-message">{{ message }}</div>
        <button class="svy-btn svy-btn-info svy-alert-button" ng-click="dismiss()">OK</button>
      </div>
  </div>
  <!--  Do not delete the next element -->
  <div class="window-footer" style="display: none"></div>
</div>
