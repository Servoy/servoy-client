<input 
	   svy-enter='handlers.onActionMethodID($event)'
	   type="text" 
	   ng-class='model.styleClass' class='bts-typeahead'
       ng-model="model.dataProviderID" 
       typeahead-min-length="-1"
       typeahead-append-to-body="true"
       typeahead="value.realValue as value.displayValue  | formatFilter:model.format.display:model.format.type
       			  for value in model.valuelistID.filterList($viewValue)"
       typeahead-input-formatter="formatLabel($model)"
       ng-blur="doSvyApply()" 
       ng-show='model.visible'/>
