<div class='svy-checkgroup input-sm svy-padding-xs'
     style="width:100%; height:100%" sablo-tabseq='model.tabSeq' sablotabseqcallback='tabIndexChanged($tabindex)' svy-attributes='model.attributes'>
  <label class='svy-check-radio'
  		 ng-repeat="item in  model.valuelistID  | filter:item && (notNullOrEmpty('realValue') || notNullOrEmpty('displayValue'))">
     <input type="checkbox" ng-model="selection[$index]"  ng-value="item.realValue" 
           ng-disabled="model.enabled == false || model.editable == false"
           ng-change="checkBoxClicked($event,$index)"
           svy-click='handlers.onActionMethodID($event)'
           svy-focusgained='handlers.onFocusGainedMethodID($event)'/>
     <span ng-bind='item.displayValue'></span>
  </label>
</div>
