 <ui-select ng-model="model.dataProviderID" theme="bootstrap" search-enabled="enablefilter" reset-search-input="true"
 		id="{{::model.svyMarkupId}}" 
 		ng-disabled="model.enabled == false"
 		ng-style="style"
		svy-tooltip='model.toolTipText'
		class='{{(model.styleClass ? model.styleClass : "")  + " svy-combobox"}}'
		tabindex='-1'
		sablo-tabseq='model.tabSeq'
		on-select='onItemSelect($event)'>
 			<ui-select-match  placeholder="{{model.placeholderText}}" 
 				svy-rightclick='handlers.onRightClickMethodID($event)'
 				ng-style="style"
 				svy-margin='model.margin'>{{($select.selected ? $select.selected : model.dataProviderID) | showDisplayValue:model.valuelistID | formatFilter:model.format.display:model.format.type}}</ui-select-match>
            <ui-select-choices repeat="item.realValue as item in model.valuelistID | filter: $select.search" append-to-body='true'>
              <div ng-style="style" >{{item.realValue | showDisplayValue:model.valuelistID | formatFilter:model.format.display:model.format.type}}</div>
            </ui-select-choices>
     </ui-select>
